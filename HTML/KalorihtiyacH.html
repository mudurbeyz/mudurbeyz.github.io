<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/KalorihtiyacH.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SporumHayat</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light  shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="./HomePage.html">Sporum Hayat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./HomePage.html">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kalori İhtiyacı</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-md-center">
            <div class="align-items-lg-start">
                <div id="box">
                    <div id="radios">
                        <label for="Kadın" class="material-icons">
                            <input type="radio" name="cinsiyet" id="Kadın" value="k"/>
                            <span>&#xe13e;</span>
                        </label>
                        <label for="Erkek" class="material-icons">
                            <input type="radio" name="cinsiyet" id="Erkek" value="e" />
                            <span>&#xe4eb;</span>
                        </label>
                    </div>
                    <div class="slider-ui color1">
                        <input type="range" min="30" max="200" step="1" id="kg">
                        <div class="bar">
                            <span class="yazi">Kilonuz</span>
                            <span class="min">30</span>
                            <span class="max">200</span>
                        </div>
                        <div class="track">
                            <div class="value">72</div>
                        </div>
                    </div>
                    <div class="slider-ui color2">
                        <input type="range" min="50" max="220" step="1" id="cm">
                        <div class="bar">
                            <span class="yazi">Boyunuz</span>
                            <span class="min">50</span>
                            <span class="max">250</span>
                        </div>
                        <div class="track">
                            <div class="value">100</div>
                        </div>
                    </div>
                    <div class="slider-ui color3">
                        <input type="range" min="5" max="100" step="1" id="yas">
                        <div class="bar">
                            <span class="yazi">Yaşınız</span>
                            <span class="min">5</span>
                            <span class="max">100</span>
                        </div>
                        <div class="track">
                            <div class="value">20</div>
                        </div>
                    </div>
                    <h3>Aktiflik Düzeyinizi Seçiniz:</h3>
                    <ul class="list">
                        <li class="list__item">
                            <input type="radio" class="radio-btn" id="masabasi" value="1.2" name="aktiflik">
                            <label for="masabasi" class="label">Masa başı ve durağan bir yaşamınız varsa</label>
                        </li>
                        <li class="list__item">
                            <input type="radio" class="radio-btn" id="hafif" value="1.3" name="aktiflik">
                            <label for="hafif" class="label">Hafif düzeyde hareketliyseniz</label>
                        </li>
                        <li class="list__item">
                            <input type="radio" class="radio-btn" id="orta" value="1.4" name="aktiflik">
                            <label for="orta" class="label">Orta düzeyde hareketli olup çok oturmuyorsanız</label>
                        </li>
                        <li class="list__item">
                            <input type="radio" class="radio-btn" id="yuksek" value="1.5" name="aktiflik">
                            <label for="yuksek" class="label">Yüksek düzeyde aktifseniz ve düzenli spor yapıyorsanız</label>
                        </li>
                    </ul>
                    <button onclick="hesapla()" id="hesaplama">Hesapla</button><br>
                    <h4 style="float: left; margin-top: 1%;">Günlük Almanız Gereken Kalori Miktarı:</h4>
                    <input type="text" id="sonuc" disabled>
                </div>
            </div>
          </div>
        </div>
    </header>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../JavaScript/KalorihtiyacH.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
